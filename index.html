<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="time-stamp"></p>
  </header>
  <div class="container work-day-scheduler">
    
    <!-- Timeblocks go here -->

    <div class="row data-hour-9 border dark" data-hour="9">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">9 AM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-10 border dark" data-hour="10">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">10 AM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-11 border dark" data-hour="11">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">11 AM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-12 border dark" data-hour="12">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">12 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-13 border dark" data-hour="13">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">1 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-14 border dark" data-hour="14">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">2 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-15 border dark" data-hour="15">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">3 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-16 border dark" data-hour="16">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">4 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>

    <div class="row data-hour-17 border dark" data-hour="17">

      <div class="col border dark d-flex align-items-center justify-content-center font-weight-bold">5 PM</div>

      <textarea class="col-9 border dark"></textarea>

      <button class="col-1 border dark d-flex justify-content-center align-items center"><i class="fa fa-save"
          style="font-size:70px"></i></button>

    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
